<!DOCTYPE html>
<html>
<head>

<title>Class 선택자 연습</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function addImage(){
		$("div").html("<img src='../image/zzal.png' >");
	}
</script>

	<div></div>
	<div></div>
	<input type="button" value="이미지 추가하기" onclick="addImage()">
</body>
